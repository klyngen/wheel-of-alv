<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Beet Wheel</title>

	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="spin__btn">Spin</div>
		<div class="wheel">
			<div class="number" style="--i:1;--clr:#db7093"><span>Tom and Jerry</span></div>
			<div class="number" style="--i:2;--clr:#20b2aa"><span>Gravity Falls</span></div>
			<div class="number" style="--i:3;--clr:#d63e92"><span>Amphibia</span></div>
			<div class="number" style="--i:4;--clr:#daa520"><span>Winx Club</span></div>
			<div class="number" style="--i:5;--clr:#ff340f"><span>The Owl House</span></div>
			<div class="number" style="--i:6;--clr:#ff7f50"><span>SpongeBob</span></div>
			<div class="number" style="--i:7;--clr:#3cb371"><span>Smeshariki</span></div>
			<div class="number" style="--i:8;--clr:#4169e1"><span>X-Men</span></div>

		</div>
	</div>
</body>
</html>
