<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wheel of Alv</title>

	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">

	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="spin__btn">Spin</div>
		<div class="wheel">
			<div class="number" style="--i:1;--clr:#daa520"><span>❓ Mysterybox</span></div>
			<div class="number" style="--i:2;--clr:#db7093"><span>🔥 Straff</span></div>
			<div class="number" style="--i:3;--clr:#daa520"><span>❓ Mysterybox</span></div>
			<div class="number" style="--i:4;--clr:#8dc242"><span>➰ Spin igjen</span></div>
			<div class="number" style="--i:5;--clr:#daa520"><span>❓ Mysterybox</span></div>
			<div class="number" style="--i:6;--clr:#20b2aa"><span>🎟️ Flaxlodd</span></div>
			<div class="number" style="--i:7;--clr:#daa520"><span>❓ Mysterybox</span></div>
			<div class="number" style="--i:8;--clr:#db7093"><span>🔥 Straff</span></div>
			<div class="number" style="--i:9;--clr:#daa520"><span>❓ Mysterybox</span></div>
			<div class="number" style="--i:10;--clr:#20b2aa"><span>🎟️ Flaxlodd</span></div>
			<div class="number" style="--i:11;--clr:#daa520"><span>❓ Mysterybox</span></div>
			<div class="number" style="--i:12;--clr:#20b2aa"><span>🎟️ Flaxlodd</span></div>
		</div>
	</div>
	<script>

		function findSpinningValue() {
			let value = Math.ceil(Math.random() * 3600);

			while (value < 360*3) {
				value = Math.ceil(Math.random() * 3600);
			}

			return value;
			
		}

		function findSpinningValueRigged() {
			const riggedFactor = 0.8;
			let value = Math.ceil(1 * 3575);

			while (value < 360*3) {
				value = Math.ceil(1 * 3575);
			}

			return value;
			
		}

		const chooseFunction = () => {
			const searchString = window.location.search;
			if (searchString.length > 0) {
				return findSpinningValueRigged;
			}
			return findSpinningValue;
		}

		let wheel = document.querySelector('.wheel');
		let spin__btn = document.querySelector('.spin__btn');

		const spinFunction = chooseFunction();
		let value = spinFunction();

		spin__btn.onclick = function(){
			wheel.style.transform = "rotate(" +value + "deg)"
			value += Math.ceil(Math.random() * 3600);
		}
	</script>
</body>
</html>
