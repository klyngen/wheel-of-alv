<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Beet Wheel</title>

	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">

	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="spin__btn">Spin</div>
		<div class="wheel">
			<div class="number" style="--i:1;--clr:#db7093"><span>Winx Club</span></div>
			<div class="number" style="--i:2;--clr:#20b2aa"><span>Smeshariki</span></div>
			<div class="number" style="--i:3;--clr:#8dc242"><span>Amphibia</span></div>
			<div class="number" style="--i:4;--clr:#daa520"><span>The Owl House</span></div>
			<div class="number" style="--i:5;--clr:#ff340f"><span>Tom and Jerry</span></div>
			<div class="number" style="--i:6;--clr:#f0e33f"><span>SpongeBob</span></div>
			<div class="number" style="--i:7;--clr:#3cb371"><span>Gravity Falls</span></div>
			<div class="number" style="--i:8;--clr:#4169e1"><span>X-Men</span></div>

		</div>
	</div>
	<script>
		let wheel = document.querySelector('.wheel');
		let spin__btn = document.querySelector('.spin__btn');
		let value = Math.ceil(Math.random() * 3600);

		spin__btn.onclick = function(){
			wheel.style.transform = "rotate(" +value + "deg)"
			value += Math.ceil(Math.random() * 3600);
		}
	</script>
</body>
</html>
